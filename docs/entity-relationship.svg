<svg width="540" height="320" viewBox="0 0 540 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="30" width="120" height="60" rx="10" fill="#e6eaf1" stroke="#222b3a" stroke-width="2"/>
  <text x="90" y="60" text-anchor="middle" font-size="18" font-family="sans-serif" fill="#222b3a">Series</text>

  <rect x="210" y="30" width="120" height="60" rx="10" fill="#e6eaf1" stroke="#222b3a" stroke-width="2"/>
  <text x="270" y="60" text-anchor="middle" font-size="18" font-family="sans-serif" fill="#222b3a">Books</text>

  <rect x="390" y="30" width="120" height="60" rx="10" fill="#e6eaf1" stroke="#222b3a" stroke-width="2"/>
  <text x="450" y="60" text-anchor="middle" font-size="18" font-family="sans-serif" fill="#222b3a">Worlds</text>

  <rect x="390" y="180" width="120" height="60" rx="10" fill="#e6eaf1" stroke="#222b3a" stroke-width="2"/>
  <text x="450" y="210" text-anchor="middle" font-size="18" font-family="sans-serif" fill="#222b3a">Characters</text>

  <!-- Series to Books -->
  <line x1="150" y1="60" x2="210" y2="60" stroke="#222b3a" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="180" y="50" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#222b3a">1..*</text>

  <!-- Books to Worlds -->
  <line x1="330" y1="60" x2="390" y2="60" stroke="#222b3a" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="360" y="50" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#222b3a">0..1</text>

  <!-- Worlds to Characters -->
  <line x1="450" y1="90" x2="450" y2="180" stroke="#222b3a" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="460" y="135" font-size="12" font-family="sans-serif" fill="#222b3a">0..*</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="#222b3a" />
    </marker>
  </defs>
</svg>
